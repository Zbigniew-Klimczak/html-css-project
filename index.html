<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceCream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="css/modern-normalize.css" rel="stylesheet" />
    <link href="css/main.min.css" rel="stylesheet" />
  </head>
  <body>
    <section class="gallery">
      <h2 class="gallery__heading">Gallery</h2>
      <img
        class="gallery__img"
        src="./images/gallery@1x.png"
        srcset="./images/gallery@2x.png 2x"
        alt="Ice creams photo gallery"
      />
    </section>
    <section class="reviews">
      <h2 class="reviews__heading">Reviews</h2>
      <img
        class="reviews__img"
        src="./images/user-1-photo@1x.png"
        srcset="./images/user-1-photo@1x.png 2x"
        alt="User photo"
      />
      <div class="reviews__text">
        <p>
          Nullam viverra consectetuer. Quisque cursus et, porttitor risus.
          Aliquam sem. In hendrerit nulla quam nunc, accumsan congue. Lorem
          ipsum primis in nibh vel risus.
        </p>
      </div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <p>Emily, Los Angeles</p>
    </section>
  </body>
</html>
